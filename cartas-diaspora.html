<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartas da Diáspora - Em Construção</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fragment+Core:wght@400;600&family=Nixie+One&family=Playfair+Display:ital@1&family=Role+Model&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: #392523; /* Dark background color from your style */
            color: #fff; /* Light text color */
            font-family: 'Nixie One', sans-serif; /* Main font from your site */
            text-align: center;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            font-family: 'Playfair Display', serif; /* Use a display font */
            font-style: italic;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            font-family: 'Fragment Core', sans-serif; /* Use your main text font */
        }
        .social-icons a {
            font-size: 1.5em;
            margin: 0 10px;
            color: #fff;
            text-decoration: none;
        }
        /* Mock progress bar */
        .progress-container {
            width: 80%;
            max-width: 500px;
            background-color: #ddd;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        .progress-bar {
            height: 20px;
            background-color: #94A473; /* Green accent color from your site */
            width: 75%; /* Adjust this to represent progress */
            border-radius: 10px;
        }
        /* Assinei button style */
        .subscribe-button {
            background-color: #94A473; /* Use green accent color from your site */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
        .subscribe-button:hover {
            background-color: #6a7652; /* Darker shade of green */
        }
    </style>
</head>
<body>
    <h1>EM CONSTRUÇÃO</h1>
    <p>O projeto Cartas da Diáspora está quase pronto!</p>
    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>
    <button class="subscribe-button">Assinei!</button>
    <div class="social-icons">
        <a href="https://www.linkedin.com/in/anaclaudiafurtado/" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
        <a href="https://www.instagram.com/anafurtado.png/" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="mailto:ana.furtado1996@gmail.com" aria-label="E-mail"><i class="fas fa-envelope"></i></a>
    </div>
    <p>© 2024 Ana Furtado. Cartas da Diáspora.</p>
</body>
</html>
