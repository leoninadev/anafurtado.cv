<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papia Content - Em Construção</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fragment+Core:wght@400;600&family=Nixie+One&family=Playfair+Display:ital@1&family=Role+Model&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: #392523; /* Dark background color */
            color: #fff;
            font-family: 'Nixie One', sans-serif; /* General font */
            text-align: center;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-family: 'Nixie One', sans-serif; /* Use the same font as "ANA FURTADO" */
            font-size: 2em; /* Same size as logo */
            margin-bottom: 20px;
            font-weight: normal; /* Reset bold */
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            font-family: 'Fragment Core', sans-serif;
        }

        .social-icons {
            margin-top: auto; /* Push to the bottom */
            margin-bottom: 20px;
        }

        .social-icons a {
            font-size: 1.5em;
            margin: 0 10px;
            color: #fff;
            text-decoration: none;
        }

        .progress-container {
            width: 80%;
            max-width: 500px;
            background-color: #ddd;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-bar {
            height: 20px;
            background-color: #94A473;
            width: 75%;
            border-radius: 10px;
        }

        .return-button {
            background-color: #94A473;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
            margin-bottom: 40px; /* Add more space */
        }

        .return-button:hover {
            background-color: #6a7652;
        }

        footer {
            margin-top: auto; /* Push to the bottom */
            margin-bottom: 10px;
            font-size: 0.8em;
            background-color: inherit;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>EM CONSTRUÇÃO</h1>
    <p>O projeto Papia Content está quase pronto!</p>
    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>
    <a href="index.html" class="return-button">Ir para página principal</a>
    <div class="social-icons">
        <a href="https://www.linkedin.com/in/anaclaudiafurtado/" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
        <a href="https://www.instagram.com/anafurtado.png/" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="mailto:ana.furtado1996@gmail.com" aria-label="E-mail"><i class="fas fa-envelope"></i></a>
    </div>
    <footer>© 2025 Ana Furtado. Catalisando mudanças por meio da Comunicação.</footer>
</body>
