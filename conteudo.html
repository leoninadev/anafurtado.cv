<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Cabonnet</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos para a galeria */
        .galeria-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Centraliza as imagens */
            padding: 20px;
        }

        .galeria-item {
            width: 200px; /* Tamanho desejado para as imagens */
            height: 150px; /* Altura desejada */
            margin: 10px;
            overflow: hidden; /* Garante que a imagem não ultrapasse as dimensões */
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Sutil sombra */
        }

        .galeria-item a {
            display: block; /* Faz o link ocupar todo o espaço do item */
            width: 100%;
            height: 100%;
        }

        .galeria-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Preenche o espaço mantendo a proporção */
            display: block;
            transition: transform 0.3s ease; /* Efeito de zoom suave */
        }

        .galeria-item img:hover {
            transform: scale(1.1); /* Aumenta a imagem no hover */
        }

        /* Estilos para centralizar o conteúdo */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Garante que o body ocupe pelo menos a altura da tela */
        }

        main {
            flex: 1; /* Expande o main para ocupar o espaço restante */
        }

        footer {
            margin-top: auto; /* Empurra o footer para a parte inferior */
        }
    </style>
</head>
<body>
    <header>
        <!-- Seu header existente -->
    </header>
    <main>
        <section class="galeria-container">
            <div class="galeria-item">
                <a href="https://www.exemplo.com/link1" target="_blank">
                    <img src="img/cabonnet-galeria1.jpg" alt="Cabonnet Galeria 1">
                </a>
            </div>
            <div class="galeria-item">
                <a href="https://www.exemplo.com/link2" target="_blank">
                    <img src="img/cabonnet-galeria2.jpg" alt="Cabonnet Galeria 2">
                </a>
            </div>
            <div class="galeria-item">
                <a href="https://www.exemplo.com/link3" target="_blank">
                    <img src="img/cabonnet-galeria3.jpg" alt="Cabonnet Galeria 3">
                </a>
            </div>
            <!-- Adicione mais itens conforme necessário -->
        </section>
    </main>
    <footer>
        <!-- Seu footer existente -->
    </footer>
    <script>
        // Seu script existente
    </script>
</body>
</html>
