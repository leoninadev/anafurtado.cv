<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteúdo - Ana Furtado</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fragment+Core:wght@400;600&family=Nixie+One&family=Playfair+Display:ital@1&family=Role+Model&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Estilos específicos para esta seção */
        body {
            font-family: 'Nixie One', sans-serif;
            background-color: #F8F2EA;
            color: #392523;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos específicos para esta seção */
        .conteudo-section {
            padding: 20px;
            background-color: #F8F2EA; /* Cor bege de fundo */
            padding-top: 80px; /* Espaçamento para não sobrepor com o header */
        }

        .conteudo-item-container {
            display: flex;
            align-items: center; /* Alinhar verticalmente */
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd; /* Linha divisória */
            padding-bottom: 20px;
        }

        .conteudo-texto {
            flex: 1; /* Ocupa o espaço restante */
            margin-right: 20px;
        }

        .conteudo-texto h3 {
            margin-top: 0;
            margin-bottom: 5px;
            font-family: 'Fragment Core', sans-serif; /* Sua fonte */
            font-size: 1.2em;
            color: #392523; /* Sua cor */
        }

        .conteudo-texto h2 {
            margin-top: 0;
            margin-bottom: 10px;
            font-family: 'Nixie One', sans-serif; /* Sua fonte */
            font-size: 2em;
            color: #392523; /* Sua cor */
        }

        .conteudo-texto p {
            font-family: 'Fragment Core', sans-serif; /* Sua fonte */
            font-size: 1em;
            color: #392523; /* Sua cor */
        }

        .conteudo-ver-mais {
            display: inline-block;
            margin-top: 10px;
            font-family: 'Fragment Core', sans-serif; /* Sua fonte */
            color: #94A473; /* Sua cor */
            text-decoration: none;
        }

        .conteudo-ver-mais:hover {
            text-decoration: underline;
        }

        .conteudo-imagem {
            width: 250px; /* Ajuste conforme necessário */
            height: 180px; /* Ajuste conforme necessário */
            border-radius: 10px; /* Bordas arredondadas */
            overflow: hidden;
        }

        .conteudo-imagem img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.25rem 2.5rem;
            background-color: #F8F2EA; /* Cor bege */
            box-shadow: 0 0.125rem 0.3125rem rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .logo {
            font-family: 'Nixie One', sans-serif;
            font-size: 2em;
            letter-spacing: 0.125rem;
            text-align: center;
        }

        .logo a {
            color: #392523;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin: 0 0.9375rem;
        }

        nav ul li a {
            text-decoration: none;
            color: #392523;
            font-weight: 500;
            font-family: 'Fragment Core', sans-serif; /* Adicionada a fonte Fragment Core */
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #94A473;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 10rem;
            box-shadow: 0 0.5rem 1rem 0 rgba(0, 0, 0, 0.2);
            z-index: 1;
            opacity: 0;
        }

        /* Adicionado para o script do dropdown */
        .dropdown-content.show {
            display: block;
            opacity: 1;
        }

        /* Estilo para links do dropdown */
        .dropdown-content a {
            padding: 0.75rem 1rem;
            text-decoration: none;
            display: block;
            color: #392523;
            font-family: 'Fragment Core', sans-serif; /* Adicionada a fonte Fragment Core */
            transition: color 0.3s ease;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
            color: #94A473;
        }

        .dropdown:hover .dropdown-content {
            display: block;
            opacity: 1;
        }

        .dropbtn {
            cursor: pointer;
        }

        /* Esconde o botão do menu por padrão */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #392523;
            cursor: pointer;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            header {
                padding: 0.9375rem 1.25rem;
                flex-direction: column;
                align-items: flex-start;
                height: auto;
                position: fixed;
            }

            .logo {
                font-size: 1.5em;
                margin-bottom: 0;
            }

            /* Mostra o botão do menu */
            .menu-toggle {
                display: block;
                position: absolute;
                top: 1rem;
                right: 1rem;
            }

            /* Esconde a navegação por padrão */
            .nav-links {
                display: none;
                width: 100%;
                justify-content: center;
            }

            .nav-links nav ul {
                flex-direction: column;
                text-align: center;
            }

            .nav-links nav ul li {
                margin: 0.625rem 0;
            }

            /* Estilos para quando o menu estiver ativo */
            header.active .nav-links {
                display: block;
                background-color: #f9f9f9;
                padding: 1rem;
                width: 100%;
            }
        }
    </style>
</head>
